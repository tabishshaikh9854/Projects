<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    h1 { text-align: center; }
    #new-task {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }
    #add-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    #add-btn:hover { background: #2980b9; }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin-bottom: 8px;
      background: #eee;
      border-radius: 5px;
    }
    li.completed span { text-decoration: line-through; color: #888; }
    button.delete {
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete:hover { background: #922b21; }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div>
      <input type="text" id="new-task" placeholder="Add a new task">
      <button id="add-btn">Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('new-task');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');

    // Load saved tasks from localStorage
    const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
    savedTasks.forEach(text => addTask(text));

    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text) {
        addTask(text);
        taskInput.value = '';
        saveTasks();
      }
    });

    // Add task element
    function addTask(text) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      span.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });
      const del = document.createElement('button');
      del.textContent = 'Delete';
      del.className = 'delete';
      del.addEventListener('click', () => {
        li.remove();
        saveTasks();
      });
      li.appendChild(span);
      li.appendChild(del);
      taskList.appendChild(li);
    }

    // Save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#task-list li span').forEach(span => {
        tasks.push(span.textContent);
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
</body>
</html>
